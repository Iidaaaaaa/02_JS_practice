<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>申し込みフォーム</h1>
      <form>
        <label for="yourN"
          >氏名：<input type="text" value="十来 電人" id="yourN"
        /></label>
        <label for="schoolN"
          >学校名：<input
            type="text"
            value="トライデントコンピュータ専門学校"
            id="schoolN"
        /></label>
        <label for="telN"
          >電話番号：<input type="tel" value="052-581-0581" id="telN"
        /></label>
        <button type="button">送信</button>
      </form>
      <h2>結果</h2>
      <div class="result"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //ここに書いてください。
      const InputArea = document.querySelectorAll("input");
      const Btn = document.querySelector("button");
      const Result = document.querySelector(".result");

      Btn.addEventListener("click", function () {
        Result.innerHTML = "";
        const UlElm = document.createElement("ul");
        Result.appendChild(UlElm);
        for (let i = 0; i < InputArea.length; i++) {
          const LiElm = document.createElement("li");
          LiElm.textContent = InputArea[i].value;
          UlElm.appendChild(LiElm);
        }
      });
    </script>
  </body>
</html>
